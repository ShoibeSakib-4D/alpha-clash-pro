<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-poppins">
<main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center bg-contain ">
    <section id="home-screen" class="home min-h-screen flex justify-center items-center">
        <div class="flex  flex-col gap-5 items-center   ">
            <h1 class="text-white font-anton text-8xl ">ALPHABET CLASH PRO</h1>
            <p class="text-white ">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn mt-8">Enter Now</button>
        </div>
    </section>

<section id="play-ground" class=" hidden play flex flex-col items-center justify-center gap-10 pt-8 ">
    <div class="artboard artboard-horizontal phone-6 border-[15px] rounded-2xl border-[#010313CC]
    bg-[#FFFFFFB3]">
<div class="flex justify-center">
    <h3 class="text-white bg-[#010313CC] border-0 rounded-b-xl px-3 py-2 ">Don't watch keyboard  while playing...</h3>
</div>

<div class=" flex items-center justify-center h-full">
    <h1 class="text-purple-950 font-bold text-8xl pb-16 uppercase ">
        <span id="display-alpha" class="">Y</span>
    </h1>
</div>

</div>

       <!-- keyboard start -->
<div class="">
    <div class="my-1 flex w-full justify-center gap-1">
        <kbd id="q" class="kbd">q</kbd>
        <kbd id="w" class="kbd">w</kbd>
        <kbd id="e" class="kbd">e</kbd>
        <kbd id="r" class="kbd">r</kbd>
        <kbd id="t" class="kbd">t</kbd>
        <kbd id="y" class="kbd">y</kbd>
        <kbd id="u" class="kbd">u</kbd>
        <kbd id="i" class="kbd">i</kbd>
        <kbd id="o" class="kbd">o</kbd>
        <kbd id="p" class="kbd">p</kbd>
      </div>
      <div class="my-1 flex w-full justify-center gap-1">
        <kbd id="a" class="kbd">a</kbd>
        <kbd id="s" class="kbd">s</kbd>
        <kbd id="d" class="kbd">d</kbd>
        <kbd id="f" class="kbd">f</kbd>
        <kbd id="g" class="kbd">g</kbd>
        <kbd id="h" class="kbd">h</kbd>
        <kbd id="j" class="kbd">j</kbd>
        <kbd id="k" class="kbd">k</kbd>
        <kbd id="l" class="kbd">l</kbd>
      </div>
      <div class="my-1 flex w-full justify-center gap-1">
        <kbd id="z" class="kbd">z</kbd>
        <kbd id="x" class="kbd">x</kbd>
        <kbd id="c" class="kbd">c</kbd>
        <kbd id="v" class="kbd">v</kbd>
        <kbd id="b" class="kbd">b</kbd>
        <kbd id="n" class="kbd">n</kbd>
        <kbd id="m" class="kbd">m</kbd>
        <kbd id="/" class="kbd">/</kbd>
      </div>
      <!-- keyboard end -->
</div>
   <!-- keyboard end -->

<div class=" w-3/4 flex justify-between items-center m-auto  mt-12 ">
    <div><button class="btn text-white border-0 rounded-full bg-[#894189] ">
        Life
        <img src="icons/heart-spark.svg" alt="">
        <span id="current-life">5</span>
      </button>
    </div>

      

    <div>
        <button class="btn rounded-full bg-[#360490] text-white border-0">
            Score
            <img src="icons/heart.svg" alt="">
            <span id="current-score">0</span>
          </button>
    </div>
    
</div>
</section>

<section id="score" class="hidden ">
<div class="  min-h-screen flex flex-col  items-center justify-center   ">
    <div class="rounded-lg p-10 bg-[#360490] text-center space-y-5">
        <h1>
            <span class="text-white font-extrabold text-6xl">Score: </span>
            <span id='final-score' class="text-white text-5xl">0</span>
        </h1> 
        <button onclick="play()" class="btn text-black">Play Again</button>
        <p class="text-white">Practice will make you Pro</p>
    </div>
</div>
</section>

</main>

     <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
